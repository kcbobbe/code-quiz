<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  </head>
  <body>
    <main>

      <header style="margin-bottom: 3em;">
        <nav class= "navbar navbar-light bg-light" style="border-bottom:3px solid darkgray;">
          <h1>Code Quiz</h1>
          <div id="countdown" class="text-align:right">Time Remaining: 60 seconds</div>
        </nav>
        <div class="alert alert-success" id="flashFeedbackTrue" style="display:none" role="alert">
          You were right!
        </div>
        <div class="alert alert-danger" id="flashFeedbackFalse" style="display:none" role="alert">
          You were wrong!
        </div>
      </header>

      <div class="container" id="welcomeScreen" style="display:block; background-color:gray;">
        <button type="button" class="btn btn-success btn-lg btn-block" id="startButton">Click to start countdown</button>
      </div>

      <div class="container" id="quizScreen" style="display:none;">
        <h2 id="codeQuestion" style="text-align: center; padding: .25em; margin-bottom: .5em; border-bottom: 2px solid darkgray;"></h2>
        <div id="answerButtons">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="0"></button>
          <button type="button" class="btn btn-primary btn-lg btn-block" id="1"></button>
          <button type="button" class="btn btn-primary btn-lg btn-block" id="2"></button>
          <button type="button" class="btn btn-primary btn-lg btn-block" id="3"></button>
        </div>
      </div>


      <div class="container" id="endOfQuiz" style="display:none; background-color:gray;">
        <h1 id="playerScore"></h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="inputInitials" placeholder="Your Initials" aria-label="Your Initials">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="inputInitialsButton">OK</button>
          </div>
        </div>
        <button type="button" class="btn btn-success btn-lg" id="playAgain">Play again</button>
        <button type="button" class="btn btn-secondary btn-lg" id="viewHighScores">View High Scores</button>
      </div>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
